<!DOCTYPE html>
<html>
  <head>
    <title>Picture Gallery</title>
    <link href="js/lightbox.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div class="search">
        <input id="search" type="search" placeholder="Search(16pt)">
      </div>
      <div class="wrapper">
        <div class="image">
          <a href="images/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="thumbnails/01.jpg" alt="Hay Bales" ></a>
        </div>
        <div class="image">
          <a href="images/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="thumbnails/02.jpg" alt="Lake"></a>
        </div>
        <div class="image">
          <a href="images/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="thumbnails/03.jpg" alt="Canyon"></a>
        </div>
        <div class="image">
          <a href="images/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="thumbnails/04.jpg" alt="Iceberg"></a>
        </div>
        <div class="image">
          <a href="images/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="thumbnails/05.jpg" alt="Desert"></a>
        </div>
        <div class="image">
          <a href="images/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="thumbnails/06.jpg" alt="Fall"></a>
        </div>
        <div class="image">
          <a href="images/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!."><img src="thumbnails/07.jpg" alt="Plantation"></a>
        </div>
        <div class="image">
          <a href="images/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!."><img src="thumbnails/08.jpg" alt="Dunes"></a>
        </div>
        <div class="image">
          <a href="images/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="thumbnails/09.jpg" alt="Countryside Lane"></a>
        </div>
        <div class="image">
          <a href="images/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="thumbnails/10.jpg" alt="Sunset"></a>
        </div>
        <div class="image">
          <a href="images/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="thumbnails/11.jpg" alt="Cave"></a>
        </div>
        <div class="image">
          <a href="images/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="thumbnails/12.jpg" alt="Bluebells"></a>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    lightbox.option({
      'wrapAround': true,
      'maxHeight' : 400,
    })
    </script>
  </body>
</html>
